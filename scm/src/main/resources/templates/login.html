<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Login Page</title>
</head>
<body>
    <div id="content" class="flex justify-center items-center min-h-screen">
        <div class="block p-6 border-t-[7px] border-t-8 w-full max-w-md p-6 border-blue-700 bg-white border  rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

            <!-- message here-->
            <div data-th-replace="message::messagebox"></div>

            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login here</h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...</p>
            
            <!--this is form-->
            <form
            method="post"
            data-th-action="@{'/authenticate'}"
            class="mt-5"
            >


                <!--username field-->
                <div class="mb-3">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input 
                    name="email" type="email" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                    
                    <!-- <p 
                        data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}"
                    class="text-red-600 px-1 py-2 "></p> -->

                </div>

                <!--password-->
                <div class="mb-3">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input
                    name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
                    
                    <!-- <p 
                        data-th-if="${#fields.hasErrors('password')}"
                        data-th-errors="*{password}"
                    class="text-red-600 px-1 py-2 "></p> -->

                </div>


                <!--button-->
                <div class="mb-3 flex justify-center space-x-3">
                    <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-800 hover:bg-gray">Login</button>
                    <button type="reset" class="px-3 py-2 rounded bg-red-800 text-white dark:bg-red-800 dark:hover:bg-red-800 hover:bg-gray">Reset</button>

                </div>
            </form>

        
    
    </div>
    </div>
    <script>
        console.log('Login Page');
    </script>
</body>
</html>
